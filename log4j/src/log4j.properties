#全局默认设置  CONSOLE，LOGFILE分别表示在控制台和指定文件进行输出
#表示error以上级别的信息出现在CONSOLE LOGFILE中
log4j.rootCategory=error, CONSOLE,LOGFILE

#局部设置某个包、某个类或者某个方法的日志级别
log4j.logger.org.apache.enterprise=FATAL.CONSOLE

#控制台输出配置  ConversionPattern是指输出格式（%p-%d{yyyy/MM/dd hh:mm:ss}-%l-%m%n）
#log4j.ConsoleAppender进行控制台输出调用的类
#Threshold设置输出级别   输出INFO及其以上级别
#ConsoleAppender--》PatternLayout写到控制台信息的显示方式---》ConversionPattern格式设置
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%p-%d{yyyy/MM/dd hh:mm:ss}-%l-%m%n

#文件输出配置  LOGFILE.File文件地址  LOGFILE.Append是否追加
#ConversionPattern是指输出格式（%-4r [%t] %-5p %c %x - %m%n）
log4j.appender.LOGFILE=org.apache.log4j.FileAppender
log4j.appender.LOGFILE.File=D:/Java_IDEA/log4j/axis.log
log4j.appender.LOGFILE.Append=true
log4j.appender.LOGFILE.Threshold=INFO
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
